{% extends 'main_sample/base.html' %}

{% block content %}
    <h2>Добавить пользователя</h2>
    <form method="post">
        <div class="form-group">
            <label>Имя пользователя</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Пароль</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <label for="roles">Выберите роли:</label>
        <div>
            <label for="is_admin">Администратор:</label>
            <input type="checkbox" name="is_admin" id="is_admin" value="true">
        </div>
        <div>
            <label for="is_editor">Редактор:</label>
            <input type="checkbox" name="is_editor" id="is_editor" value="true">
        </div>
        <div>
            <label for="can_create_users">Может создавать пользователей:</label>
            <input type="checkbox" name="can_create_users" id="can_create_users" value="true">
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
{% endblock %}
