<h1>Register</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }} {{ form.username() }}
    </div>
    <div>
        {{ form.password.label }} {{ form.password() }}
    </div>
    <div>
        {{ form.password2.label }} {{ form.password2() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
